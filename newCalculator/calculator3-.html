<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            text-align: right;
            padding-right: 15px;
            font-size: 26px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 2px solid #333;
            background-color: #000;
            color: #0f0;
        }

        .button {
            width: 70px;
            height: 70px;
            margin: 5px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #555;
            border: none;
            transition: background-color 0.2s, transform 0.2s;
            color: #fff;
        }

        .button:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        .button.operation {
            background-color: #f44336;
        }

        .button.operation:hover {
            background-color: #e53935;
        }

        .button.equal {
            background-color: #4CAF50;
        }

        .button.equal:hover {
            background-color: #43A047;
        }

        .button.clear {
            background-color: #ff9800;
        }

        .button.clear:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operation" onclick="appendOperator('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operation" onclick="appendOperator('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operation" onclick="appendOperator('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDecimal()">.</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button operation" onclick="appendOperator('/')">/</button>
        </div>
        <div>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operation" onclick="deleteLast()">DEL</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let lastInput = '';

        function appendNumber(number) {
            currentInput += number;
            lastInput = number;
            display.value = currentInput;
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                lastInput = '.';
                display.value = currentInput;
            }
        }

        function appendOperator(operator) {
            if (isOperator(lastInput)) {
                return;
            }
            currentInput += ' ' + operator + ' ';
            lastInput = operator;
            display.value = currentInput;
        }

        function isOperator(char) {
            return ['+', '-', '*', '/'].includes(char);
        }

        function clearDisplay() {
            currentInput = '';
            lastInput = '';
            display.value = currentInput;
        }

        function deleteLast() {
            currentInput = currentInput.trim();
            if (currentInput.endsWith(' ')) {
                currentInput = currentInput.slice(0, -3);
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            lastInput = currentInput[currentInput.length - 1];
            display.value = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                display.value = currentInput;
                lastInput = currentInput;
            } catch (e) {
                display.value = 'Error';
                currentInput = '';
                lastInput = '';
            }
        }
    </script>
</body>
</html>
