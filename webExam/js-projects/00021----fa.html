<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مبدل وزن</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      font-size: 2.5rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    h1 i {
      color: #4CAF50;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      width: 250px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s ease;
      text-align: right;
    }

    input[type="number"]:focus {
      border-color: #45a049;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    button:active {
      background-color: #3e8e41;
      transform: scale(0.95);
    }

    #grams {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #555;
      font-weight: 500;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #777;
    }

    footer i {
      color: #e25555;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-weight"></i> مبدل وزن</h1>
  <input type="number" id="kg" placeholder="وزن به کیلوگرم را وارد کنید">
  <button onclick="convertToGrams()">
    <i class="fas fa-balance-scale"></i> تبدیل به گرم
  </button>
  <p id="grams">وزن به گرم: </p>

  <script>
    function convertToGrams() {
      const kg = parseFloat(document.getElementById('kg').value);
      const grams = kg * 1000;
      document.getElementById('grams').innerText = `وزن به گرم: ${grams}`;
    }
  </script>

  <footer>
    ساخته شده  <i class="fas fa-heart"></i> توسط تیروتیر
  </footer>
</body>
</html>
