<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS in Head</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: green;
        }
        a {
            text-decoration: none;
            color: red;
        }
        .container {
            border: 1px solid black;
            padding: 10px;
        }
        .container h2 {
            color: purple;
        }
        .container ul {
            list-style-type: square;
        }
        .container li {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph with CSS in the head.</p>
    <a href="#">This is a link</a>
    <div class="container">
        <h2>This is a div</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </div>
</body>
</html>
