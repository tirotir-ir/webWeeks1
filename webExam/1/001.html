<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Inline CSS</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to My Website</h1>
    <p style="font-size: 18px; color: green;">This is a paragraph with inline CSS.</p>
    <a href="#" style="text-decoration: none; color: red;">This is a link</a>
    <div style="border: 1px solid black; padding: 10px;">
        <h2 style="color: purple;">This is a div</h2>
        <ul style="list-style-type: square;">
            <li style="color: brown;">Item 1</li>
            <li style="color: brown;">Item 2</li>
        </ul>
    </div>
</body>
</html>
