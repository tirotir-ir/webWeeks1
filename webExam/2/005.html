<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with JavaScript in Head</title>
    <script>
        function ali() {
            alert('Button clicked!');
        }
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph.</p>
    <button onclick="ali()">Click Me</button>
</body>
</html>
