<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful HTML with FontAwesome and Google Fonts</title>
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-family: 'Lobster', cursive;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .icon {
            font-size: 2em;
            margin: 20px;
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-leaf"></i> Beautiful Website
    </header>
    <main>
        <h1>Welcome to My Beautiful Website</h1>
        <p>This is a paragraph styled with Google Fonts and enhanced with FontAwesome icons.</p>
        <button onclick="showMessage()">
            <i class="fas fa-bell"></i> Click Me
        </button>
        <div>
            <i class="fas fa-heart icon"></i>
            <i class="fas fa-star icon"></i>
            <i class="fas fa-smile icon"></i>
        </div>
    </main>
    
    <footer>
        &copy; 2024 Beautiful Website
    </footer>

    <script>
        function showMessage() {
            alert('Button clicked!');
        }
    </script>
</body>
</html>
