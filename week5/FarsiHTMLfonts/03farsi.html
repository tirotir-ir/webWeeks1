<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Three Persian Fonts Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vazir:300,400|Noto+Nastaliq+Urdu:regular|Scheherazade:regular">  <style>
    body {
      font-family: Vazir, sans-serif;
      direction: rtl;
      font-size: 12px;
    }

    .section1 {
      font-family: Vazir, sans-serif;
      font-size: 36px;
    }

    .section2 {
      font-family: Noto Nastaliq Urdu, serif;
      font-size: 20px;
    }

    .section3 {
      font-family: Scheherazade, serif;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="section1">
    <h1>عنوان بخش اول با فونت Vazir</h1>
    <p>متن پاراگراف بخش اول با فونت Vazir</p>
  </div>
  <hr>
  <div class="section2">
    <h1>عنوان بخش دوم با فونت IranNastaliq</h1>
    <p>متن پاراگراف بخش دوم با فونت IranNastaliq</p>
  </div>
  <hr>
  <div class="section3">
    <h1>عنوان بخش سوم با فونت Scheherazade</h1>
    <p>متن پاراگراف بخش سوم با فونت Scheherazade</p>
  </div>
</body>
</html>
