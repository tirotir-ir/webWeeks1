<!DOCTYPE html>
<html>
<head>
<style>
  @keyframes slide {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-600%); }
  }

  .slider {
    width: 200px;
    height: 150px;
    overflow: hidden;
    position: relative;
  }

  .slider-inner {
    display: flex;
    width: 400%; /* Adjust based on the number of slides */
    animation: slide 30s linear infinite;
  }

  .slider img {
    width: 33.33%; /* Set width for each slide */
    height: auto;
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slider-inner">
    <img src="slide1.jpg" alt="Slide 1">
    <img src="slide2.png" alt="Slide 2">
    <img src="slide3.jpg" alt="Slide 3">
  </div>
</div>

</body>
</html>
