<!DOCTYPE html>
<html>
<head>
  <!-- لینک کتابخانه Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // بارگذاری کتابخانه Google Charts
    google.charts.load('current', {'packages':['corechart']});
    
    // تعریف تابع برای رسم نمودار
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // ایجاد داده‌ها برای نمودار
      var data = google.visualization.arrayToDataTable([
        ['محصول', 'تعداد فروش'],
        ['محصول A', 200],
        ['محصول B', 450],
        ['محصول C', 300],
        ['محصول D', 800]
      ]);

      // تنظیمات نمودار میله‌ای
      var options = {
        title: 'نمودار میله‌ای تعداد فروش محصولات',
        legend: { position: 'none' }
      };

      // ایجاد یک نمودار میله‌ای جدید و نمایش آن در المان با id "chart_div"
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

      // نمایش نمودار
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <!-- المانی برای نمایش نمودار -->
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
