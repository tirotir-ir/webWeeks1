<!DOCTYPE html>
<html>
<head>
  <!-- لینک کتابخانه Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // بارگذاری کتابخانه Google Charts
    google.charts.load('current', {'packages':['corechart']});
    
    // تعریف تابع برای رسم نمودار
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // ایجاد داده‌ها برای نمودار ستونی
      var data = google.visualization.arrayToDataTable([
        ['محصول', 'تعداد در انبار'],
        ['محصول A', 50],
        ['محصول B', 30],
        ['محصول C', 70],
        ['محصول D', 20]
      ]);

      // تنظیمات نمودار ستونی
      var options = {
        title: 'نمودار ستونی تعداد محصولات در انبار',
        legend: { position: 'none' }
      };

      // ایجاد یک نمودار ستونی جدید و نمایش آن در المان با id "chart_div"
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

      // نمایش نمودار
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <!-- المانی برای نمایش نمودار -->
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
