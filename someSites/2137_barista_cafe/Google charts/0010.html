<!DOCTYPE html>
<html>
<head>
  <!-- پیوند به کتابخانه Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // بارگیری کتابخانه Google Charts
    google.charts.load('current', {'packages':['corechart']});
    
    // تعریف تابع برای رسم نمودار
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // گرفتن داده‌های ورودی کاربر از input های جداگانه
      var productA = parseFloat(document.getElementById('product_a_price').value);
      var productB = parseFloat(document.getElementById('product_b_price').value);
      var productC = parseFloat(document.getElementById('product_c_price').value);
      var year = document.getElementById('year').value;

      // ایجاد داده‌ها برای نمودار
      var data = google.visualization.arrayToDataTable([
        ['محصول', 'قیمت'],
        ['محصول A', productA],
        ['محصول B', productB],
        ['محصول C', productC]
      ]);

      // تنظیمات نمودار
      var options = {
        title: 'مقایسه قیمت محصولات در سال ' + year,
        vAxis: { title: 'قیمت' },
        hAxis: { title: 'محصول' }
      };

      // ایجاد یک نمودار ستونی
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

      // نمایش نمودار
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <!-- فرم برای ورود اطلاعات کاربر -->
  <form id="data-form">
    <label for="year">سال:</label>
    <input type="text" id="year" name="year" required><br><br>

    <label for="product_a_price">قیمت محصول A:</label>
    <input type="text" id="product_a_price" name="product_a_price" required><br><br>

    <label for="product_b_price">قیمت محصول B:</label>
    <input type="text" id="product_b_price" name="product_b_price" required><br><br>

    <label for="product_c_price">قیمت محصول C:</label>
    <input type="text" id="product_c_price" name="product_c_price" required><br><br>

    <button type="button" onclick="drawChart()">رسم نمودار</button>
  </form>

  <!-- المان برای نمایش نمودار -->
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
