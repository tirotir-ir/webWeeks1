//HTML with Embedded JSON Data
<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
</head>
<body>
    <h1>Student Information</h1>
    <script>
        var studentData = {
            "name": "Alice Smith",
            "age": 20,
            "major": "Computer Science"
        };
        
        document.write("<p>Name: " + studentData.name + "</p>");
        document.write("<p>Age: " + studentData.age + "</p>");
        document.write("<p>Major: " + studentData.major + "</p>");
    </script>
</body>
</html>
