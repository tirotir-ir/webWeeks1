<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Separate JavaScript File and FontAwesome</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link rel="stylesheet" href="fontawesome-pro-6.5.0-web\css\all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        /* Button Styling */
        button {
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            color: white;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button i {
            margin-right: 8px;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #357ABD;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph.</p>
    <button onclick="showMessage()"><i class="fas fa-hourglass"></i> Click Me</button>
</body>
</html>
