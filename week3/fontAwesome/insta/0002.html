<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">Instagram</div>
            <input type="text" placeholder="Search" class="search-bar">
            <div class="nav-icons">
                <i class="fas fa-home"></i>
                <i class="fas fa-paper-plane"></i>
                <i class="fas fa-compass"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="image-grid">
            <!-- Replace the src attributes with your image URLs or file paths -->
            <div class="image-item"><img src="images/pic1.jpg" alt="Post Image 1"></div>
            <div class="image-item"><img src="images/pic2.jpg" alt="Post Image 2"></div>
            <div class="image-item"><img src="images/pic3.jpg" alt="Post Image 3"></div>
            <div class="image-item"><img src="images/pic4.jpg" alt="Post Image 4"></div>
            <div class="image-item"><img src="images/pic5.jpg" alt="Post Image 5"></div>
            <div class="image-item"><img src="images/pic6.jpg" alt="Post Image 6"></div>
            <div class="image-item"><img src="images/pic7.jpg" alt="Post Image 7"></div>
            <div class="image-item"><img src="images/pic8.jpg" alt="Post Image 8"></div>
            <div class="image-item"><img src="images/pic9.jpg" alt="Post Image 9"></div>
            <div class="image-item"><img src="images/pic10.jpg" alt="Post Image 10"></div>
            <div class="image-item"><img src="images/pic11.jpg" alt="Post Image 11"></div>
            <div class="image-item"><img src="images/pic12.jpg" alt="Post Image 12"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Instagram Clone. All rights reserved.</p>
    </footer>
</body>
</html>
