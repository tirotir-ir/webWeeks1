<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Cool Cards</title>
    <!-- Font Awesome CDN -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <!-- <link rel="stylesheet" href="fontawesome-pro-6.5.0-web\css\all.min.css"> -->
    <link rel="stylesheet" href="13.css">
</head>
<body>
    <div class="container">
        <h1>Explore the Cool Cards</h1>
        <div class="cards">
            <div class="card">
                <div class="icon"><i class="fas fa-plane"></i></div>
                <h2>Travel</h2>
                <p>Adventure awaits, let's explore the world together!</p>
                <button>Learn More</button>
            </div>
            <div class="card">
                <div class="icon"><i class="fas fa-code"></i></div>
                <h2>Development</h2>
                <p>Dive into coding and create amazing things from scratch.</p>
                <button>Get Started</button>
            </div>
            <div class="card">
                <div class="icon"><i class="fas fa-camera"></i></div>
                <h2>Photography</h2>
                <p>Capture the moments that matter with stunning photography.</p>
                <button>See Gallery</button>
            </div>
            <div class="card">
                <div class="icon"><i class="fas fa-utensils"></i></div>
                <h2>Cooking</h2>
                <p>Master the art of cooking with our delicious recipes.</p>
                <button>Discover Recipes</button>
            </div>
        </div>
    </div>
</body>
</html>
