<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-pro-6.5.0-web\css\all.min.css">
</head>
<body>
    <div class="fa-3x">
        <i class="fa-solid fa-circle-plus fa-beat"></i>
        <i class="fa-solid fa-heart fa-beat"></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;"></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 2s;"></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2.0;"></i>
    </div>
<br>
<hr>
    <div class="fa-3x">
        <i class="fa-solid fa-triangle-exclamation fa-fade"></i>
        <i class="fa-solid fa-skull-crossbones fa-fade"></i>
        <i class="fa-solid fa-desktop-arrow-down fa-fade"></i>
        <i class="fa-solid fa-i-cursor fa-fade" style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6;"></i>
    </div> 

<br>
<hr>
    <div class="fa-3x">
    <i class="fa-solid fa-triangle-person-digging fa-beat-fade"></i>
    <i class="fa-solid fa-square-exclamation fa-beat-fade"></i>
    <i class="fa-solid fa-poo-bolt fa-beat-fade" style="--fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.25;"></i>
    <i class="fa-solid fa-circle-info fa-beat-fade" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;"></i>
    </div>
<br>
<hr>
    <div class="fa-3x">
    <i class="fa-solid fa-volleyball fa-bounce"></i>
  
    <!-- bounce with extra rebound and "squish" on landing -->
    <i class="fa-solid fa-basketball fa-bounce" style="--fa-bounce-land-scale-x: 1.2;--fa-bounce-land-scale-y: .8;--fa-bounce-rebound: 5px;"></i>
  
    <!-- bounce animation with no "squish" -->
    <i class="fa-solid fa-frog fa-bounce" style="--fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1;"></i>
  
    <!-- bounce animation with no "squish" or "rebound" -->
    <i class="fa-solid fa-envelope fa-bounce" style="--fa-bounce-start-scale-x: 1;--fa-bounce-start-scale-y: 1;--fa-bounce-jump-scale-x: 1;--fa-bounce-jump-scale-y: 1;--fa-bounce-land-scale-x: 1;--fa-bounce-land-scale-y: 1;--fa-bounce-rebound: 0;"></i>
    </div>
<br>
<hr>
    <div class="fa-3x">
    <i class="fa-solid fa-compact-disc fa-flip"></i>
    <i class="fa-solid fa-camera-rotate fa-flip"></i>
    <i class="fa-solid fa-cassette-tape fa-flip"></i>
    <i class="fa-solid fa-scroll fa-flip" style="--fa-flip-x: 1; --fa-flip-y: 0;"></i>
    <i  class="fa-solid fa-money-check-dollar fa-flip"  style="--fa-animation-duration: 3s;"></i>
   </div>
<br>
<hr>
    <div class="fa-3x">
    <i class="fa-solid fa-bell fa-shake"></i>
    <i class="fa-solid fa-lock fa-shake"></i>
    <i class="fa-solid fa-stopwatch fa-shake"></i>
    <i class="fa-solid fa-bomb fa-shake"></i>
  </div>
  <br>
  <hr>
  <div class="fa-3x">
    <i class="fa-solid fa-sync fa-spin"></i>
    <i class="fa-solid fa-circle-notch fa-spin"></i>
    <i class="fa-solid fa-cog fa-spin"></i>
    <i class="fa-solid fa-cog fa-spin fa-spin-reverse"></i>
    <i class="fa-solid fa-spinner fa-spin-pulse"></i>
    <i class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse"></i>
  </div>
  <br>
  <hr>
  <div class="fa-3x">
    <i class="fa-solid fa-cog fa-spin"></i>
    <i class="fa-solid fa-cog fa-spin" style="--fa-animation-direction: reverse;"></i>
    <i class="fa-solid fa-cog fa-spin" style="--fa-animation-duration: 15s;"></i>
    <i class="fa-solid fa-compact-disc fa-spin" style="--fa-animation-duration: 30s; --fa-animation-iteration-count: 1;"></i>
    <i class="fa-solid fa-tire fa-spin" style="--fa-animation-duration: 3s; --fa-animation-iteration-count: 5;--fa-animation-timing: ease-in-out;"></i>
  </div>
  <br>
  <hr>
  <h1>Rotate</h1>
  <div class="fa-3x">
    <i class="fa-solid fa-snowboarding"></i>
    <i class="fa-solid fa-snowboarding fa-rotate-90"></i>
    <i class="fa-solid fa-snowboarding fa-rotate-180"></i>
    <i class="fa-solid fa-snowboarding fa-rotate-270"></i>
    <i class="fa-solid fa-snowboarding fa-flip-horizontal"></i>
    <i class="fa-solid fa-snowboarding fa-flip-vertical"></i>
    <i class="fa-solid fa-snowboarding fa-flip-both"></i>
  </div>
  <br>
  <hr>
  <div class="fa-3x">
    <i class="fa-solid fa-snowboarding"></i>
  
    <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: 45deg;" ></i>
    <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: -45deg;" ></i>
  
    <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: 19deg;" ></i>
    <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: 80deg;" ></i>
  
    <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: 0.25deg;" ></i>
    <i class="fa-solid fa-snowboarding fa-rotate-by" style="--fa-rotate-angle: -0.25deg;" ></i>
  </div>
  <hr>
  <h1>Scaling</h1>
  <div class="fa-4x">
    <i class="fa-solid fa-seedling" data-fa-transform="shrink-8" style="background:MistyRose"></i>
    <i class="fa-solid fa-seedling" style="background:MistyRose"></i>
    <i class="fa-solid fa-seedling" data-fa-transform="grow-6" style="background:MistyRose"></i>
  </div>
  <hr>
  <h1>Positioning</h1>
  <div class="fa-4x">
    <i class="fa-solid fa-seedling" data-fa-transform="shrink-8" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="shrink-8 up-6" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="shrink-8 right-6" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="shrink-8 down-6" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="shrink-8 left-6" style="background:MistyRose" ></i>
  </div>
  <h1>Rotating and Flipping</h1>
  <div class="fa-4x">
    <i class="fa-solid fa-seedling" data-fa-transform="rotate-90" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="rotate-180" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="rotate-270" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="rotate-30" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="rotate--30" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="flip-v" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="flip-h" style="background:MistyRose" ></i>
    <i class="fa-solid fa-seedling" data-fa-transform="flip-v flip-h" style="background:MistyRose" ></i>
  </div>
  <hr>
  <h1>Masking</h1>
  <div class="fa-4x">
    <i class="fa-solid fa-pencil-alt" data-fa-transform="shrink-10 up-.5" data-fa-mask="fa-solid fa-comment" style="background:MistyRose"></i>
    <i class="fa-brands  fa-facebook-f" data-fa-transform="shrink-3.5 down-1.6 right-1.25" data-fa-mask="fa-solid fa-circle" style="background:MistyRose"></i>
    <i class="fa-solid fa-headphones" data-fa-transform="shrink-6" data-fa-mask="fa-solid fa-square" style="background:MistyRose"></i>
    <i class="fa-solid fa-mask" data-fa-transform="shrink-3 up-1" data-fa-mask="fa-solid fa-circle" style="background:MistyRose"></i>
  </div>
  <hr>
  <h1>Layering Text & Counters</h1>
  <div class="fa-4x">
    <span class="fa-layers fa-fw" style="background:MistyRose">
      <i class="fa-solid  fa-circle" style="color:Tomato"></i>
      <i class="fa-inverse fa-solid  fa-times" data-fa-transform="shrink-6"></i>
    </span>
  
    <span class="fa-layers fa-fw" style="background:MistyRose">
      <i class="fa-solid  fa-bookmark"></i>
      <i class="fa-inverse fa-solid  fa-heart" data-fa-transform="shrink-10 up-2" style="color:Tomato"></i>
    </span>
  
    <span class="fa-layers fa-fw" style="background:MistyRose">
      <i class="fa-solid  fa-play" data-fa-transform="rotate--90 grow-4"></i>
      <i class="fa-solid  fa-sun fa-inverse" data-fa-transform="shrink-10 up-2"></i>
      <i class="fa-solid  fa-moon fa-inverse" data-fa-transform="shrink-11 down-4.2 left-4"></i>
      <i class="fa-solid  fa-star fa-inverse" data-fa-transform="shrink-11 down-4.2 right-4"></i>
    </span>
  
    <span class="fa-layers fa-fw" style="background:MistyRose">
      <i class="fa-solid  fa-calendar"></i>
      <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-8 down-3" style="font-weight:900">27</span>
    </span>
  
    <span class="fa-layers fa-fw" style="background:MistyRose">
      <i class="fa-solid  fa-certificate"></i>
      <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-11.5 rotate--30" style="font-weight:900">NEW</span>
    </span>
  
    <span class="fa-layers fa-fw" style="background:MistyRose">
      <i class="fa-solid  fa-envelope"></i>
      <span class="fa-layers-counter" style="background:Tomato">1,419</span>
    </span>
  </div>
</body>
</html>
