<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Neon Cards</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="14.css">
</head>
<body>
    <div class="neon-container">
        <h1 class="neon-title">Super Cool Neon Cards</h1>
        <div class="neon-cards">
            <div class="neon-card">
                <div class="neon-icon"><i class="fas fa-rocket"></i></div>
                <h2>Launch</h2>
                <p>Get ready to blast off with the latest tech trends!</p>
                <button>Explore</button>
            </div>
            <div class="neon-card">
                <div class="neon-icon"><i class="fas fa-brain"></i></div>
                <h2>Innovate</h2>
                <p>Think big, think different, and innovate your way to success.</p>
                <button>Learn More</button>
            </div>
            <div class="neon-card">
                <div class="neon-icon"><i class="fas fa-vr-cardboard"></i></div>
                <h2>Experience</h2>
                <p>Dive into immersive experiences with cutting-edge VR.</p>
                <button>Join Now</button>
            </div>
            <div class="neon-card">
                <div class="neon-icon"><i class="fas fa-magic"></i></div>
                <h2>Create</h2>
                <p>Unleash your creativity and make magic happen.</p>
                <button>Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
