<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Example</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="12.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Font Awesome Example</h1>
        <p>Here are some examples of how you can use Font Awesome icons:</p>
        
        <div class="icon-section">
            <div class="icon-box">
                <i class="fas fa-coffee"></i>
                <p>Coffee Break</p>
            </div>
            <div class="icon-box">
                <i class="fas fa-laptop-code"></i>
                <p>Coding Time</p>
            </div>
            <div class="icon-box">
                <i class="fas fa-music"></i>
                <p>Music Lover</p>
            </div>
            <div class="icon-box">
                <i class="fas fa-bicycle"></i>
                <p>Ride a Bike</p>
            </div>
        </div>
        
        <footer>
            <p>Made with <i class="fas fa-heart"></i> by Your Students</p>
        </footer>
    </div>
</body>
</html>
