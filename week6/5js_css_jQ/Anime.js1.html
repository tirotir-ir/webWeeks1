<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <p id="myText">Hello, World!</p>
    <script>
        anime({
            targets: '#myText',
            translateX: 250,
            rotate: '1turn',
            duration: 2000,
            loop: true
        });
    </script>
</body>
</html>
