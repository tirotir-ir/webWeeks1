<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <p id="myText"></p>
    <script>
        var options = {
            strings: ["Hello, World!", "Welcome to Typing Effect"],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        };
        var typed = new Typed("#myText", options);
    </script>
</body>
</html>
