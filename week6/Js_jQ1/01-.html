







<!DOCTYPE html>
<html>
<head>
<script>
function x() {
  var in1 = document.getElementById("in1").value;
  document.getElementById("demo").innerHTML = `Hi, welcome. ${in1}`;
}
</script>
</head>
<body>

<h2>JavaScript</h2>

<p id="demo">Welcome</p>
<input type="text" name="" id="in1">
<button type="button" onclick="x()">ok</button>

</body>
</html>
