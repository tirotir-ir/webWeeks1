<!DOCTYPE html>
<html>
<head>
    <title>Car Class Example</title>
</head>
<body>
    <div id="output"></div>
    <script>
        // Class definition for Car
        class Car {
          constructor(make, model, year, color) {
            this.make = make;
            this.model = model;
            this.year = year;
            this.color = color;
            this.speed = 0;
          }

          accelerate() {
            this.speed += 10;
            return `The ${this.color} ${this.make} ${this.model} is accelerating. Current speed: ${this.speed} km/h.`;
          }

          brake() {
            if (this.speed > 0) {
              this.speed -= 10;
              return `The ${this.color} ${this.make} ${this.model} is braking. Current speed: ${this.speed} km/h.`;
            } else {
              return `The ${this.color} ${this.make} ${this.model} is already stopped.`;
            }
          }
        }

        // Creating objects based on the Car class
        let car1 = new Car("Toyota", "Corolla", 2022, "Blue");
        let car2 = new Car("Honda", "Civic", 2023, "Red");

        // Interacting with the objects
        const car1AccelerateMsg1 = car1.accelerate();
        const car2AccelerateMsg1 = car2.accelerate();

        const car1AccelerateMsg2 = car1.accelerate();
        const car1BrakeMsg = car1.brake();

        const car2BrakeMsg = car2.brake();

        // Display the interactions and speed in the HTML document
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
            <p>${car1AccelerateMsg1}</p>
            <p>${car2AccelerateMsg1}</p>
            <p>${car1AccelerateMsg2}</p>
            <p>${car1BrakeMsg}</p>
            <p>${car2BrakeMsg}</p>
        `;
    </script>
</body>
</html>
