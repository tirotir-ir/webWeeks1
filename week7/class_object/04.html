<!DOCTYPE html>
<html>
<head>
    <title>Book Class Example</title>
</head>
<body>
    <div id="output"></div>
    <script>
        // Class definition for Book
        class Book {
          constructor(title, author, pages) {
            this.title = title;
            this.author = author;
            this.pages = pages;
          }

          displayInfo() {
            return `Title: ${this.title}, Author: ${this.author}, Pages: ${this.pages}`;
          }
        }

        // Creating objects based on the Book class
        let book1 = new Book("The Great Gatsby", "F. Scott Fitzgerald", 180);
        let book2 = new Book("To Kill a Mockingbird", "Harper Lee", 281);

        // Using the objects
        const book1Info = book1.displayInfo();
        const book2Info = book2.displayInfo();

        // Display the book information in the HTML document
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
            <p>${book1Info}</p>
            <p>${book2Info}</p>
        `;
    </script>
</body>
</html>
