<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

<p>This is a paragraph.</p>

<script>
$(document).ready(function(){
  $("p").addClass("highlight");
});
</script>

</body>
</html>
