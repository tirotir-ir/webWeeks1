<style>
    .rotating-text {
        display: inline-block;
        animation: spin 4s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<p class="rotating-text">Hello, World!</p>
