<!DOCTYPE html>
<html>
<head>
  <!-- Link to the Google Charts library -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // Load the Google Charts library
    google.charts.load('current', {'packages':['corechart']});

    // Define a function to draw the chart
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Get user input data
      var inputData = document.getElementById('data').value.trim();

      // Split the input into lines and process it
      var lines = inputData.split('\n');
      var chartData = [['Label', 'Value']];

      for (var i = 0; i < lines.length; i++) {
        var parts = lines[i].split(',');
        if (parts.length === 2) {
          var label = parts[0].trim();
          var value = parseFloat(parts[1].trim());

          if (!isNaN(value)) {
            chartData.push([label, value]);
          }
        }
      }

      // Create a data table from the processed data
      var data = google.visualization.arrayToDataTable(chartData);

      var options = {
        title: 'User Input Data Chart',
        legend: { position: 'none' }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <!-- Form element for data input -->
  <form id="data-form">
    <label for="data">Data (Format: Label, Value on separate lines)</label>
    <textarea id="data" name="data" rows="4" cols="50" required></textarea>
    <button type="button" onclick="drawChart()">Draw Chart</button>
  </form>

  <!-- Element to display the chart -->
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
