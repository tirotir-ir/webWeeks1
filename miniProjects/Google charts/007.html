<!DOCTYPE html>
<html>
<head>
  <!-- Link to the Google Charts library -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // Load the Google Charts library
    google.charts.load('current', {'packages':['corechart']});

    // Define a function to draw the chart
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Get user input data
      var userInputData = getUserInputData();

      // If valid data is provided, draw the chart
      if (userInputData) {
        var data = google.visualization.arrayToDataTable(userInputData);

        var options = {
          title: 'User Input Data Chart',
          legend: { position: 'none' }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    }

    function getUserInputData() {
      // Get the data from the textarea
      var inputData = document.getElementById('data').value.trim();

      // Split the input into lines and parse it as JSON
      try {
        var parsedData = JSON.parse("[" + inputData + "]");
        
        // Ensure it's a valid 2D array with at least two columns
        if (Array.isArray(parsedData) && parsedData.length > 1 && Array.isArray(parsedData[0])) {
          return parsedData;
        } else {
          alert('Invalid input. Please provide data in the format: [["Label", Value], ...]');
          return null;
        }
      } catch (error) {
        alert('Invalid input. Please provide data in the format: [["Label", Value], ...]');
        return null;
      }
    }
  </script>
</head>
<body>
  <!-- Form element for data input -->
  <form id="data-form">
    <label for="data">Data (Format: [["Label", Value], ...])</label>
    <textarea id="data" name="data" rows="4" cols="50" required></textarea>
    <button type="button" onclick="drawChart()">Draw Chart</button>
  </form>

  <!-- Element to display the chart -->
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
