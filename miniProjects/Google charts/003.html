<!DOCTYPE html>
<html>
<head>
  <!-- لینک کتابخانه Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // بارگذاری کتابخانه Google Charts
    google.charts.load('current', {'packages':['corechart']});
    
    // تعریف تابع برای رسم نمودار
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // ایجاد داده‌ها برای نمودار دایره‌ای
      var data = google.visualization.arrayToDataTable([
        ['فاکتور', 'مقدار'],
        ['محصول A', 40],
        ['محصول B', 25],
        ['محصول C', 20],
        ['محصول D', 15]
      ]);

      // تنظیمات نمودار دایره‌ای
      var options = {
        title: 'نمودار دایره‌ای تقسیم بندی مقدار فاکتور‌ها'
      };

      // ایجاد یک نمودار دایره‌ای جدید و نمایش آن در المان با id "chart_div"
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));

      // نمایش نمودار
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <!-- المانی برای نمایش نمودار -->
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
