<!DOCTYPE html>
<html>
<head>
  <title>GSAP Animation Test</title>
  <!-- Include the GSAP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
  <!-- The element to animate -->
 <div id="section" style="height: 100vh;">good!!!</div>
 
  <script>
gsap.from("#section", {
  duration: 1,
  opacity: 0,
  y: 100,
  scrollTrigger: {
    trigger: "#section",
    start: "top center",
    end: "bottom center",
    markers: true, // Add markers for visual debugging
    toggleActions: "play none none reverse"
  }
});
  </script>
</body>
</html>
