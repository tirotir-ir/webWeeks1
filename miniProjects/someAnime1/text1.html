<!DOCTYPE html>
<html>
<head>
<style>
  .scrolling-text {
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    position: relative;
    animation: scroll 10s linear infinite;
  }

  @keyframes scroll {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>

<div class="scrolling-text">
  APA.
</div>

</body>
</html>
