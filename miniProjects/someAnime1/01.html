<!DOCTYPE html>
<html>
<head>
  <title>GSAP Animation Test</title>
  <!-- Include the GSAP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
  <!-- The element to animate -->
  <div id="box" style="width: 50px; height: 50px; background-color: blue;"></div>

  <script>
    // Your GSAP animation code
    gsap.to("#box", { duration: 2, x: 200, rotation: 360 });
  </script>
</body>
</html>
